<html>
    <head>
        <title>Rainfall for {{data["day"]}}/{{data["month"]}}</title>
    </head>
    <body>
        <h1>Rainfall for {{data["day"]}}/{{data["month"]}}</h1>
        <form method="POST">
            <input type="number" step="0.1" name="rainfall" value="{{data['rainfall']}}">
            <input type="submit">
        </form>
        <a href="/month/{{data['month']}}">Back</a>
    </body>
</html>
